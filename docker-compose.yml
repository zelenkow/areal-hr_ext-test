services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: hr_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: 
      context: .
      dockerfile: containers/api/Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/hr_system
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    command: >
      sh -c "
        npm run migrate:up &&
        node dist/main
      "

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api

volumes:
  postgres_data: